<!DOCTYPE html>
<html>
<head>
    <title>HangManApp</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body ng-app="HangmanApp" >
    <div ng-controller="GameController">
        <div>Guesses Left :: {{guesses}}
        </div>
        <div>Incorrect Guesses  :: <span ng-repeat="letter in incorrectLettersChosen"> {{letter}}</span>
        </div>
        <div>correct Guesses  :: <span ng-repeat="letter in correctLettersChosen"> {{letter}} </span>
        </div>
        <div>word : {{displayWord}}
            <div>
                <div>
                    <input type="text" name="guess" ng-model="input.letter" />
                    <button type="button" ng-click="letterChosen()">Submit</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
